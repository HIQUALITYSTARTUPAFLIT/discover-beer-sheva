<ion-header>
	<ion-fab top left>
		<button ion-fab menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-fab>
</ion-header>

<ion-content>
	<ion-fab center bottom>
		<button id="openButton" ion-fab mini>
			<ion-icon name="arrow-up"></ion-icon>
		</button>
	</ion-fab>
	<div class="map">
		<div id="map" #map></div>
	</div>
</ion-content>
